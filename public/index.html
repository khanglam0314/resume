<!DOCTYPE>
<html ng-app="myApp">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">


  <title>Resume</title>
</head>
<body>
  <div class= "Container" ng-controller="AppCtrl">
    <br />
    <address class="text-center" >
      <strong class = "text-success">Khang Lam</strong><br>
      1939 Alizabel Ave<br>
      Rosemead, CA 91776<br>
      <abbr title="Phone">Phone:</abbr> (123) 456-7890
    </address>
        <h3 class = "text-danger"> EDUCATION </h3>
         <ul class = "text-info" ng-repeat="resume in resume1"> 
               <li> {{resume.school}} </li>
               <li> {{resume.degree}} </li>
               <li> {{resume.last_year}}</li>
               </ul>
          <h3 class = "text-danger">SKILL</h3>
          <ul class = "text-info" ng-repeat="resume in resume2">
                <li>{{resume.skill}}</li>
          </ul>
          <h3 class = "text-danger"> PROJECT </h3>
          <dl class = "text-info" ng-repeat="resume in resume3">
               <dt>{{resume.title}}</dt>
               <dd>{{resume.description}} </dd>
         </dl>

              

   </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
